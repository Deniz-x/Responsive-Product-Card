<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces:400,700,900">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <div id="card">
    <picture>
      <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
      <img id="product-img" src="images/image-product-mobile.jpg" alt="IfItDoesntMatchAnyMedia">
    </picture>
    <div id="card-info">
      <h3 id="info-head">PERFUME</h3>

      <h1 id="info-title">Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div id="pricing">
        <h2 class="discount">$149.99</h2>
        <h4 class="old-price">$169.99</h4>
      </div>
      <div>
        <button><img id="cart-img" src="images/icon-cart.svg">Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Deniz-x">Melek Deniz Colak</a>.
  </div>
</body>
</html>
