<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces:400,700,900">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <div id="card">
    <picture>
      <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
      <img id="product-img" src="images/image-product-mobile.jpg" alt="image of a CHANEL perfume">
    </picture>
    <div id="card-info">
      <header>
        <h3 id="info-head">PERFUME</h3>

        <h1 id="info-title">Gabrielle Essence Eau De Parfum</h1>
      </header>
      <main>
        <p id="info-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div id="pricing">
          <p class="discount">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <div>
          <button><img id="cart-img" src="images/icon-cart.svg" alt="shopping cart icon">Add to Cart</button>
        </div>
      </main>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Deniz-x">Melek Deniz Colak</a>.
  </footer>
</body>
</html>
